<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
     <link rel="icon" href="images/portfolio.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
</head>
<body>
                <div class="container">
                  <span class="big-circle"></span>
                  <img src="img/shape.png" class="square" alt="" />
                  <div class="form">
                    <div class="contact-info">
                      <h3 class="title">Let's get in touch</h3>
                      <p class="text">
                       Connect with me  or ask your questions below and it will be my pleasure to get back to you as soon as I can.
                      </p>
            
                      <div class="info">
                        <div class="information">
                          <img src="img/location.png" class="icon" alt="" />
                          <p>Kilimani, Suna Rd, Nairobi, Kenya</p>
                        </div>
                        <div class="information">
                          <img src="img/email.png" class="icon" alt="" />
                          <p>+254 769 344 590</p>
                        </div>
                        <div class="information">
                          <img src="img/phone.png" class="icon" alt="" />
                          <p>alembimoses54@gmail.com</p>
                        </div>
                      </div>
            
                      <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons">
                          <a href="#">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                         
                          <a href="#">
                            <i class="fab fa-instagram"></i>
                          </a>
                          <a href="#">
                            <i class="fab fa-youtube"></i>
                          </a>
                        </div>
                      </div>
                    </div>
            
                    <div class="contact-form">
                      <span class="circle one"></span>
                      <span class="circle two"></span>
            
                      <form action="https://formsubmit.co/alembimoses54@gmail.com" method="POST">
                          <!--honey pot-->
                           <input type="text" name="_honey" style="display: none;">
                                    <!--disable captcha-->
                   
                          <input type="hidden" name="_captcha" value="false">
                         
                         <input type="hidden" name="_next" value="https://github.com/Moses-Alembi/mosesalembiinc.github.io/success.html">
                   
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                          <input type="text" name="name" class="input" />
                          <label for="">Name</label>
                          <span>Username</span>
                        </div>
                        <div class="input-container">
                          <input type="email" name="email" class="input" />
                          <label for="">Email</label>
                          <span>Email</span>
                        </div>
                        <div class="input-container">
                          <input type="tel" name="phone" class="input" />
                          <label for="">Phone</label>
                          <span>Phone</span>
                        </div>
                        <div class="input-container textarea">
                          <textarea name="message" class="input"></textarea>
                          <label for="">Message</label>
                          <span>Message</span>
                        </div>
                        <input type="submit" value="Send" class="btn" />
                      </form>
                    </div>
                  </div>
                </div>
                                                                     
              <script src="contact.js"></script>   
 
</body>
</html>
